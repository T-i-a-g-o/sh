<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos Shopee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para a seta de expansão */
        .product-toggle { cursor: pointer; user-select: none; }
        .product-toggle::before { content: '► '; font-size: 0.8em; }
        .product-toggle.expanded::before { content: '▼ '; }
        /* Esconde sub-linhas por padrão */
        .sub-row { display: none; }
        /* Mostra sub-linhas quando o pai está expandido */
        .product-toggle.expanded + .sub-row,
        .product-toggle.expanded + .sub-row + .sub-row {
            display: table-row;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Meus Favoritos Shopee</h1>
            <div class="flex gap-2 mt-4 md:mt-0">
                <button id="btn-abrir-modal" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition-all">
                    Cadastrar Produto
                </button>
            </div>
        </header>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço Atual</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Último Preço</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Menor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maior</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                    </thead>
                <tbody id="lista-produtos" class="divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-cadastro" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Cadastrar Novo Produto</h3>
            <form id="form-cadastro">
                <div class="mb-4">
                    <label for="nome-produto" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                    <input type="text" id="nome-produto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="url-produto" class="block text-sm font-medium text-gray-700">URL do Produto (Shopee)</label>
                    <input type="url" id="url-produto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="preco-produto" class="block text-sm font-medium text-gray-700">Preço Atual (Ex: 26,99)</label>
                    <input type="text" id="preco-produto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Apenas números e vírgula" required>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" id="btn-cancelar-modal" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal-cadastro');
            const btnAbrir = document.getElementById('btn-abrir-modal');
            const btnCancelar = document.getElementById('btn-cancelar-modal');

            btnAbrir.addEventListener('click', () => modal.classList.remove('hidden'));
            btnCancelar.addEventListener('click', () => modal.classList.add('hidden'));
            
            document.getElementById('form-cadastro').addEventListener('submit', () => {
                modal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
